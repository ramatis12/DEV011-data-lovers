<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Studios Ghibli</h1>
    </header>

<main>
  <div class="despegable">
      <ul class="menu">
        <li class="menuPrincipal">Filters
          <ul>
            <li>
              <label for="director">Director: <select name="director" id="director"></select></label>
            </li>
            <li>
              <label for="producer">Producer: <select name="producer" id="producer"></select></label>
            </li>
            <li>
              <label for="release_date">Release Date: <select name="release_date" id="release_date"></select></label>
            </li>
            <li>
              <label for="rt_score">Rating score: <select name="rt_score" id="rt_score"></select></label>
            </li>
          </ul>
        </li>
        <li class="menuPrincipal2">|Order by title 
          <ul>
            <li>
              <label for="ascendent">a-z<input type="radio" id="ascendent" value="asc" name="sort-order" /></label>
            </li>
            <li>
              <label for="descendent">z-a<input type="radio" id="descendent" value="desc" name="sort-order" /></label>
            </li>
          </ul>
        </li>
      <li class="menuPrincipal3">
        <label for="button-clear"><button data-testid="button-clear" id="button-clear">Clean filters</button></label>
      </li>     
    </ul>
  </div>
  <div>
    <span id="stadisticsTxt">Total films: </span><br>
    <span id="stadistics">FILMS</span>
  </div>
    <div itemscope itemtype="films" id="root"></div>
  </main>
    <footer>Desarrollado por Sara Ramírez y Sylvia Gómez</footer>
  <script src="main.js" type="module"></script>
</body>
</html>
