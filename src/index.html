<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Studio Ghibli</h1>
  </header>

  <main>
    <h2>Películas</h2>
  </main>

  <div id="root"> 
    <ul>
      <li itemscope itemtype="Studio Ghibli Inc."> 
        <h3 itemprop="title">Castle in the Sky</h3>
          <span>Title:</span><span itemprop="title"></span>
          <dt>Number:</dt><dd itemprop="num">025</dd>
          <dt>Rarity:</dt><dd itemprop="pokemon-rarity">normal</dd>
      </li>       
      
      <li>Peli 2</li>
    </ul>
  </div>

  <footer> 
    <label for="clean-buton">
      <button>Limpiar filtros</button>
    </label>

    Desarrollado por Sara Ramírez y Sylvia Gómez
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
